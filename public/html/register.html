<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Tienda Online</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <main class="container">
        <section class="left-section">
            <h1>Crear tu cuenta gratuita</h1>
            <p>Explora todas las funciones de nuestra plataforma para individuos y empresas.</p>
        </section>
        <section class="right-section">
            <h2>Regístrate</h2>
            <form id="register-form">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
                <small>Debe tener al menos 8 caracteres, incluyendo un número y una letra minúscula.</small>
                
                <label for="pais">País</label>
                <select id="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="colombia">Colombia</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                </select>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="updates">
                    <label for="updates">Recibir actualizaciones y anuncios ocasionales</label>
                </div>
                
                <button type="submit">Continuar</button>
                <p>Al registrarte, aceptas nuestros <a href="#">Términos de Servicio</a>.</p>
            </form>
        </section>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
