<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a class="inicio" href="#">Home</a>
            </div>
            <ul class="nav-links">
                <li class="login"><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="flex-container">
                <h1 class="register-text">Registrarse</h1>
                <form id="register-form">
                    <div class="div-sect">
                        <div class="columna-izquierda">
                            <label for="username">Usuario:</label>
                            <input type="text" id="username" required>
                        </div>
                    
                        <div class="columna-derecha">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required>
                    
                            <label for="confirm-password">Confirmar Contraseña:</label>
                            <input type="password" id="confirm-password" required>
                    
                        </div>
                    </div>
                    
                    <div class="div-select">
                        
                        <label for="pais">Pais:</label>
                        <input type="text" name="pais" id="pais" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        
                        <label for="telefono">Telefono:</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>


                    
                    <label for="departamento">Departamento:</label>
                    <input type="text" name="departamento" id="departamento" required>
                    
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" required>
                    
                    <input type="checkbox" name="" id="">

                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </section>

        <div id="modal-login" class="modal">
            <div class="modal-contenido">
                <span class="cerrar">&times;</span>
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit">Ingresar</button>
                    
                    <p class="olv-pass">Has olvidado la Contraseña?</p>
                    <a href="/register">Click Aqui</a>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/login"></script>
</body>
</html>
